<body onload="doOnload();">

  <div id=timer></div>

      <td>

              <td id=R2n></td>
            </tr>
            <tr id=RDh>
              <td>R-D</td>
              <td id=RD></td>
              <td id=RDn></td>
            </tr>
            <tr id=RIh>
              <td>R-I</td>
              <td id=RI></td>
              <td id=RIn></td>
            </tr>
            <tr id=RFh>
              <td>R-F</td>
              <td id=RF></td>
              <td id=RFn></td>
            </tr>
            <tr id=vDh>

            <tr id=vIh>

            <tr id=vFh>

              <td id=vF></td>

            </tr>

          <table class=content>
            <tbody id=sender></tbody>
          </table>
          <div id=frtab>
          <div id=rtdist>
          District:
          <table class=content>
            <tr>
              <td id=rdG>G</td>
              <td id=rdI>I</td>
              <td id=rdCH>CH</td>
              <td id=rdCI1>CI1</td>
              <td id=rdCI>CI</td>
              <td id=rdL>L</td>
              <td id=rdD>D</td>
              <td id=rdDC>DC</td>
              <td id=rdCS>CS</td>
            </tr>
          </table>
          </div>
          <div id=rtinc>
          Incoming:
          <table class=content>
            <tr>
              <td id=riPU>PU</td>
              <td id=riL>L</td>
              <td id=riR>R</td>
              <td id=riA>A</td>
              <td id=riS>S</td>
            </tr>
          </table>
          </div>
          <div id=rtfin>
          Final:
          <table class=content>
            <tr>
              <td id=rfTB>TB</td>
              <td id=rfTK>TK</td>
              <td id=rfPBX>PBX</td>
              <td id=rfL>L</td>
            </tr>
          </table>
          </div>
          </div>
          <textarea id=log cols=80 rows=10></textarea>
          <br>
        </td>
        <td>
        <table id=comtab>
        <tr>
        <td class=border>
          <table class=comm>
            <tbody id=dc></tbody>

        <td class=border>

      <tr>
        <td style="vertical-align: top;">
          <table id=relayt class=content>

                <th>N2</th>

              </tr>
            </thead>
            <tbody id=linkb></tbody>
          </table>
        </td>
        <td style="vertical-align: top;">
          <table id=nodet class=content>
            <thead>
              <tr class=content>

                <th>Value</th>

            </thead>
